<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Антон Юдин">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
<div class="page">
  <div class="container">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Место">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__img" src="images/avatar.jpg" alt="Ваш аватар">
          <div class="profile__content">
            <div class="profile__fio-box">
              <h1 class="profile__fio">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit"></button>
            </div>
            <p class="profile__profess">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add"></button>
      </section>

      <section class="cards">
        <article class="card">
          <img class="card__img" src="images/cards/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <div class="card__content">
            <h3 class="card__title">Карачаево-черкесия</h3>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__img" src="images/cards/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
          <div class="card__content">
            <h3 class="card__title">Гора Эльбрус</h3>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__img" src="images/cards/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="card__content">
            <h3 class="card__title">Домбай</h3>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__img" src="images/cards/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
          <div class="card__content">
            <h3 class="card__title">Гора Эльбрус</h3>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__img" src="images/cards/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="card__content">
            <h3 class="card__title">Домбай</h3>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__img" src="images/cards/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <div class="card__content">
            <h3 class="card__title">Карачаево-черкесия</h3>
            <button type="button" class="card__like"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      © 2020 Mesto Russia
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" method="post" >
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_value_fio" type="text" name="fio">
        <input class="popup__input popup__input_value_profess" type="text" name="profess">
        <button class="popup__btn">Сохранить</button>
      </form>
    </div>
  </div>
</div>

<script src="scripts/script.js"></script>
</body>
</html>
