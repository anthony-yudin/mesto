<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Антон Юдин">
  <title>Mesto</title>
</head>
<body>
<div class="page">
  <div class="container">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Место">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__img" src="<%=require('./images/avatar.jpg')%>" alt="Ваш аватар">
          <div class="profile__content">
            <div class="profile__fio-box">
              <h1 class="profile__fio">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit"></button>
            </div>
            <p class="profile__profess">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add"></button>
      </section>

      <section class="cards"></section>
    </main>

    <footer class="footer">
      © 2020 Mesto Russia
    </footer>
  </div>

  <div class="popup popup-edit-profile">
    <div class="popup__container">
      <form class="popup__form edit-profile" method="post">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_value_fio" type="text" name="fio" required minlength="2" maxlength="40">
        <span class="popup__text-error"></span>
        <input class="popup__input popup__input_value_profess" type="text" name="profess" required minlength="2" maxlength="200">
        <span class="popup__text-error"></span>
        <button type="submit" class="popup__btn">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-add-cards">
    <div class="popup__container">
      <form class="popup__form add-cards" method="post">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__input popup__input_value_name-cards" type="text" name="name" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__text-error"></span>
        <input class="popup__input popup__input_value_link-cards" type="url" name="link" placeholder="Ссылка на картинку" required>
        <span class="popup__text-error"></span>
        <button type="submit" class="popup__btn popup__btn_disabled">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup-add-image">
    <div class="popup__container popup__container_image">
      <img class="popup__image" src="#" alt="#" />
      <p class="popup__title-image"></p>
      <button type="button" class="popup__close"></button>
    </div>
  </div>
</div>

<template class="template-card">
  <article class="card">
    <img class="card__img" src="#" alt="#" />
    <div class="card__content">
      <h3 class="card__title"></h3>
      <button type="button" class="card__like"></button>
    </div>
    <button type="button" class="card__delete"></button>
  </article>
</template>

</body>
</html>
